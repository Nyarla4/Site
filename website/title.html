<!DOCTYPE html>
<html>
	<head>
		<title>Welcome to Nechronica</title>
		<link rel="stylesheet" type="text/css" href="BG.css">
		<style>
			*{
				overflow: hidden;
			}
			div{
				margin: 0 auto;
			}
			#imgDiv {
			width: 700px;
			height: 400px;
			position: relative;
			}
			#imgDiv img {
			width: 700px;
			height: 400px;
			position: absolute;
			}
			#imgDiv > #first {  
			opacity: 0;
			transition: opacity 0.5s
			}
			#imgDiv:hover > #first {
			opacity: 1;
			}
			#imgDiv > #second {  
			opacity: 0;
			transition: opacity 0.75s
			}
			
			#imgDiv:active > #second {
			opacity: 1;
			}
		</style>
	</head>
	<body>
		<center>
			<div style="color:red;text-align:center">
				</br>
				<b style="color:red;text-align:center">주의</b>
				</br>이 룰은 고어, 료나 등의 내용을 다루고 있습니다.</br>
				이러한 내용에 거부감을 가지고 있거나, 트라우마를 가지신 분은</br>
				뒤로가기, 혹은 나가기를 눌러주시기 바랍니다.
			</div>
		</center>
		<a href="main.html">
			<div id="imgDiv">
				<img src="temporary_title.png">
				<img id="first" src="ex1.png">
				<img id="second" src="ex2.png">
			</div>
		</a>
	</body>
</html>
<!--
	사용 예정
	:active 	링크를 클릭했을 때
	:hover 		마우스를 올렸을 때
	visible
	hidden
		visibility 속성은 태그의 가시성을 결정합니다.

		아래의 4가지 값을 가지며, 기본 값은 inherit 입니다.

		visible: 보임
		hidden: 숨김 (자신의 영역은 계속 차지)
		collapse: 겹치도록 지정(테이블의 행과 열 요소만 지정할 수 있으며, 그 외 요소의 지정하면 hidden으로 해석)
		inherit: 부모 요소의 값을 상속
		
		display
-->
<!--
	제이쿼리
		mouseenter():마우스가선택자 안에 있으면 호출
		mousedown():마우스버튼이 눌린상태면 호출
-->
